services:
  # NATS with JetStream enabled
  nats:
    image: nats:latest
    container_name: nats-jetstream
    command: "-js -m 8222"
    ports:
      - "4222:4222"
      - "8222:8222"

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-gomemory
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6336:6334" # gRPC port
      - "6335:6333" # HTTP port

  # PostgreSQL
  postgres:
    image: postgres:latest
    container_name: postgres_gomemory
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: memory
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data

  # Python Embedding Microservice
  embedding:
    image: prateek329/embedding-service
    container_name: embedding-microservice
    ports:
      - "50051:50051"

  # Redis
  redis:
    image: redis:latest
    container_name: Go_Memory_Redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Jaeger Tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    user: root  
    container_name: Go_Memory_Jaeger
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - SPAN_STORAGE_TYPE=badger
      - BADGER_EPHEMERAL=false
      - BADGER_DIRECTORY_VALUE=/badger/data
      - BADGER_DIRECTORY_KEY=/badger/key
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686" # The UI: http://localhost:16686
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "14250:14250"
      - "9411:9411"
    volumes:
      - jaeger_data:/badger

  # Prometheus (Added)
  prometheus:
    image: prom/prometheus:latest
    container_name: Go_Memory_Prometheus
    ports:
      - "9090:9090" # The UI: http://localhost:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml # Maps your local config file
      - prometheus_data:/prometheus # Persists the time-series data
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    extra_hosts:
      - "host.docker.internal:host-gateway" # Allows access to localhost:9000

volumes:
  pg_data:
  redis_data:
  jaeger_data:
  qdrant_data:
  prometheus_data: # Added volume for Prometheus persistence